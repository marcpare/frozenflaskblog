    <title>{{ page.meta.title|default('small red tile') }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% endblock css %}
</head>
<body>

    <p>On page {{ page.meta.active }}</p>

{% endblock content %}
</body>
</html>
